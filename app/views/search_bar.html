<div ng-controller="MainCtrl">
  <form ng-submit="goToSearchResult(selected)">
      <input  type="text"
              ng-model="selected"
              placeholder="Search Movies"
              typeahead="movieData as movieData.Title for movieData in autocomplete($viewValue) | limitTo:8"
              typeahead-on-select="goTo(selected)"
              typeahead-focus-first="false"
              typeahead-loading="loadingLocations"
              class="form-control"
              ng-class="{error: errors}"
      >
  </form>
</div>
