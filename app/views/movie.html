    <article class="article-card">
      <img ng-src="{{movie.Poster}}">
      <div class="card-content">
        <span class="post-icon">{{movie.imdbRating}}/10</span>
        <p class="post-author">Director: <a href="#">{{movie.Director}}</a></p>
        <h4>{{movie.Title}}</h4>
        <p>{{movie.Plot}}</p>
        <p ng-repeat="actor in movie.Actors.split(',')">
          <a href="#">{{actor}}</a> 
          <!-- <a href="#" class="right"><i class="fi-share"></i></a> -->
          <!-- <a href="#" class="right"><i class="fi-heart"></i></a> -->
        </p>
      </div>
    </article>
